<html>
<head>
	<title>思想史研究－关键词文本分析</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" />
    <link href="../static/css/MyCss.css" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#selectFile').bind('change', function () {
           if($(this).val() != '-1'){
              var url = $(this).val(); // get selected value
              if (url) { // require a URL
                  window.location = url; // redirect
              }
              return false;
           }
        });
        $('#managefile').bind('click', function () {
          window.location = '/managefile'; // redirect
          return false;
        });
        $('#upload').bind('click', function () {
          if($('#file').val() == ''){
              alert('请选择文件');
              return false;
          }
        });
        $('#selectFile')
            .find('option')
            .filter(function() {
                return this.value == $('#selectedFile').val();
            })
            .prop('selected', true);
    });


    </script>
</head>
<body>
<style type="text/css">
	#Top{
		text-align: center;
		background-color: #000000;
		color: #ffffff;
		height: 30px;
	}

	#Wrapper{
		text-align: center;
	}

	#Content{
		margin: 0 auto 0 auto;
	}
    table{
        margin: auto;
        border-width: 1px;
        border-style: solid;
    }
	#Bottom{
		text-align: center;
	}
</style>

<header class="container-fluid well well-small">
    <div class="container-main">
        <div class="row-fluid">
            <div class="span12">
                <div class="pull-left">
                    <h4>思想史研究</h4>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10">
                <a href="/extract">关键词分析</a> ｜ <a href="/managefile">文件管理</a>
            </div>
        </div>
    </div>
</header>

<form enctype="multipart/form-data" action="/" method="post">
<div class="container-main">
    <section class="row-fluid">
        <article class="span12">
            <div class="sidebar-nav well">
                <input type="file" id="file" name="file"><input type="submit" id="upload" name="upload" value="上传">
            </div>
        </article>
    </section>
    <section class="row-fluid">
        <div class="sidebar-nav well">
            <input type="hidden" id="selectedFile" name="selectedFile" value="{{selectedFile}}">
            <select id="selectFile" class="span3">
                <option class="fileItem" value="-1">—— 请选择 ——</option>
                %for text in texts:
                  <option class="fileItem" value="{{text.id}}">{{text.name}}</option>
                %end
            </select>
            关键词个数(Top K): <input type="text" name="topk" value="{{topk}}">
            <input type="submit" name="extract" value="开始提取" />
        </div>
    </section>
    <section class="row-fluid">
        <div>
            <textarea id="text" rows="10" cols="80" name="text" style="width: 1024px;">{{content}}</textarea>
        </div>
    </section>
    <section class="row-fluid" style="text-align: center; overflow-x: hidden">
         <table class="table table-bordered table-striped span2" style="background-color: #ffffff; margin-top: 10px;  height: 460px; max-height: 460px; overflow-y: scroll;">
            <thead>
                <tr>
                    <th style="text-align: left; ">关键词</th>
                </tr>
            </thead>
            <tbody style="max-height: 460px; overflow-y: scroll">
                <tr style="max-height: 540px; overflow-y: scroll">
                    <td style="background-color: #ffffff; max-height: 540px; overflow-y: scroll">
                         %for tag in tags:
                            {{tag.name}}:{{tag.count}}
                            <br />
                         %end
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center; width: 1012px; vertical-align: middle;">
            <img src="{{keyImgUrl}}" style="width: 580px"/>
        </div>
    </section>
    <footer class="well well-small">
        <span>项目主页：<a href="http://github.com/tonglanli/jiebademo">http://github.com/tonglanli/jiebademo</a></span>
	    <span>作者微博：<a href="http://weibo.com/u/1654146914">http://weibo.com/u/1654146914</a></span>
        <span>
            网站功能及思想史讨论QQ群：<a>365153546</a>
        </span>
    </footer>
</div>
<div style="text-align: center;">
	<a href="http://www.miitbeian.gov.cn/">沪ICP备11021711号-1</a>
</div>
</form>

</body>
</html>
