<html>
<head>
	<title>走向未来 - 数位人文 － 关键词</title>
</head>
<body>
<style type="text/css">
	#Top{
		text-align: center;
		background-color: #000000;
		color: #ffffff;
		height: 30px;
	}

	#Wrapper{
		text-align: center;
	}

	#Content{
		margin: 0 auto 0 auto;
	}
    table{
        margin: auto;
        border-width: 1px;
        border-style: solid;
    }
	#Bottom{
		text-align: center;
	}
</style>

<div id="Top">
	<h2>走向未来 - 数位人文 － 关键词</h2>
</div>

<form enctype="multipart/form-data" action="/extract" method="post">
<div id="Wrapper">

	<div id="Content">
        <div>
            <table>
                <tr>
                    <td>
                        上传文件:
                    </td>
                </tr>
                <tr>
                    <td>名称: <input type="text" name="name" /></td>
                    <td>作者: <input type="text" name="author" /></td>
                    <td>年代: <input type="text" name="period" /></td>
                    <td>上传者: <input type="text" name="uploader" /></td>
                    <td><input type="file" name="file"><input type="submit" name="upload" value="上传"></td>
                </tr>
            </table>
        </div>
        <div>
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <td>文献列表:</td>
                </tr>
                <tr>
                  <td>文献名称</a></td>
                  <td>作者</td>
                  <td>年代</td>
                  <td>上传者</td>
                  <td>上传时间</td>
              </tr>
            %for text in texts:
              <tr>
                  <td><a href="{{text.path}}">{{text.name}}</a></td>
                  <td>{{text.author}}</td>
                  <td>{{text.period}}</td>
                  <td>{{text.uploader}}</td>
                  <td>{{text.uploadDate}}</td>
              </tr>
            %end
            </table>
        </div>
		<div>
			<textarea rows="15" cols="100" name="text">{{content}}</textarea>
		</div>
		<div>
			<textarea rows="3" cols="100" name="tags">{{tags}}</textarea>
		</div>
        <div>
            <img src="{{keyImgUrl}}" />
        </div>
		<span>
			关键词个数(Top K): <input type="text" name="topk" value="{{topk}}">
		</span>
		
		<input type="submit" name="extract" value="开始提取" />
		<input type="button" value="重置" onclick="javascript:window.location.href='/extract'"/>
        </div>

</div>
    </form>
<div id="Bottom">
	<span>项目主页：<a href="http://github.com/tonglanli/jiebademo">http://github.com/fxsjy/jieba</a></span>
	<span>作者微博：<a href="http://weibo.com/TreapDB">http://weibo.com/u/1654146914</a></span>
	
</div>

	</script></div>
</body>
</html>
